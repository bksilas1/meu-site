<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm">
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="telefone">Numero de telefone:</label>
                <input type="text" id="telefone" required>
            </div>
            <div class="input-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
        <div id="resultado"></div>
        <!-- Adicionando o link para o Google -->
        <a href="https://contate.me/bk-silas">ENTRE EM CONTATO</a>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var telefone = document.getElementById("telefone").value;
            var resultado = document.getElementById("resultado");
            // Verifica se todos os campos foram preenchidos
            if (nome && email && telefone) {
                resultado.innerText = "Usuário cadastrado Com sucesso ";
            } else {
                resultado.innerText = "Por favor, preencha todos os campos.";
            }
        });
    </script>
</body>













</html>
